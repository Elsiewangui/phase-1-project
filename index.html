<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='style.css' />
  <title>PaperBack Adventures</title>
</head>
<body>
  <div id="store-header">
    <h4>PaperBack Adventures</h4>
    <input type="text" id="searchBar" placeholder="Search by name or author...">
    <img src="https://cdn.pixabay.com/photo/2022/07/08/10/37/books-7309019_640.png"/>
  </div>
  <div id="container">
    <section id="bookDetails">
        <h2 id="bookTitle">Book Title</h2>
        <div id="bookAuthor">Author: <span></span></div>
        <img id="bookImage" src="" alt="Book Image">
        <div id="bookRate">Rating: <span></span></div>
        <button id="addToReadingList">Add to Reading List</button>
        <div id="reviews">
            <h3>Reviews</h3>
            <ul id="reviewList">
            </ul>
            <textarea id="newReview" placeholder="Write your review here..."></textarea>
            <button id="submitReview">Submit Review</button>
    </section>
    <ul id="bookList">
      </ul>
    

  </div>
</body>
</html>
