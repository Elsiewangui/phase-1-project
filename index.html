<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='style.css' />
  <title>PaperBack Adventures</title>
</head>
<body>
  <div id="store-header">
    <h4>PAPERBACK ADVENTURES</h4>
    <input type="text" id="searchBar" placeholder="Search by name or author...">
  </div>
  <div id="container">
    <p>Discover a world of literary wonders at PaperBack Adventures, where every shelf holds a new adventure and every page turns into inspiration!</p>
    <section id="bookDetails" >
      <button id="backButton">Back</button>
        <h2 id="bookTitle">Book Title</h2>
        <div id="bookAuthor">Author: <span></span></div>
        <img id="bookImage" src="" alt="Book Image">
        <p id="bookDescription">Description</p>
        <div id="bookRate" class="rating"></div>
        <button id="addToReadingList">Add to Reading List</button>

    </section>
    <form id ="readingListContainer">
      <h3>My Reading List:</h3>
      <ul id="readingList">

      </ul>
    </form>
    <ul id="bookList">
     
      </ul>
   </div>
  <script src="index.js"></script>
</body>
</html>
